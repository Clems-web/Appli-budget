<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bugdet-management</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="containerOutcome">
                <label for="nom">Dépenses</label>
                <input type="text" id="nom" placeholder="Exemple : facture EDF">

                <label for="number">Montant</label>
                <input type="number" id="number">

                <button type="button" id="btnAdd">Ajouter</button>
            </div>
            <div id="containerIncome">
                <label for="rent">Rentes</label>
                <input type="text" id="rent" placeholder="Exemple : Salaire">

                <label for="numberRent">Montant</label>
                <input type="number" id="numberRent">

                <button type="button" id="btnAddRent">Ajouter</button>
            </div>
            <div id="divCalcul">
                <button type="button" id="btnCalcul">Calculer</button>
            </div>
            <div id="memo">Récapitulatif : </div>
            <div id="memoRent">Récapitulatif : </div>
            <div id="result"></div>
            <div id="imgStonk"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
